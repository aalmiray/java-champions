name: Site

on:
  push:
    branches: [ main ]

jobs:
  site:
    name: Site
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GIT_ACCESS_TOKEN }}

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: zulu

      - name: Cache Jbang
        uses: actions/cache@v3
        with:
          path: ~/.jbang/cache/
          key: ${{ runner.os }}-jbang-cache-${{ hashFiles('**/*.java') }}
          restore-keys: |
            ${{ runner.os }}-jbang-

      - name: Parse data
        run: |
          cd resources
          ./jbang site.java ../java-champions.yml ../site/content/

      - name: Generate site
        run: |
          cd site
          echo "::group::‚¨áÔ∏èÔ∏è install jbake"
          candidate=jbake
          version=2.6.7
          platform=$(uname)
          curl -L -o jbake.zip https://api.sdkman.io/2/broker/download/$candidate/$version/$platform
          unzip -qo jbake.zip
          echo "::endgroup::"
          echo "::group::üöÄ run jbake"
          cp ../java-champions.yml ../site/content/resources
          ./jbake-${version}-bin/bin/jbake -b
          touch output/.nojekyll
          echo "::endgroup::"

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.0.0
        with:
          folder: site/output
          branch: 'gh-pages'
          commit-message: "Publish site for ${{ github.sha }}"
